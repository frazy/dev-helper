<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发者助手 - Dev Helper</title>
    <!-- 引入外部字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app-background"></div>
    <div class="container">
        <header>
            <div class="logo">Dev Helper</div>
            <nav class="tool-selector">
                <button class="tab-button" data-tab="passwordGenerator">密码生成</button>
                <button class="tab-button" data-tab="md5Generator">MD5 生成</button>
                <button class="tab-button" data-tab="urlEncoderDecoder">URL 编解码</button>
                <button class="tab-button" data-tab="jsonFormatter">JSON 格式化</button>
                <button class="tab-button" data-tab="timestampConverter">时间戳转换</button>
            </nav>
        </header>

        <main id="app-content">
            <!-- 模块内容将在这里动态渲染 -->
        </main>
    </div>

    <!-- 依赖库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- 主模块脚本 -->
    <script type="module" src="./script.js"></script>
</body>

</html>
