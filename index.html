<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器 - Dev Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>密码生成器</h1>
        <div class="password-display">
            <input type="text" id="passwordOutput" readonly>
            <button id="copyPassword">复制</button>
        </div>
        <div class="controls">
            <div class="control-group">
                <label for="passwordLength">密码长度:</label>
                <input type="range" id="passwordLength" min="8" max="128" value="12">
                <span id="lengthValue">12</span>
            </div>
            <div class="control-group">
                <input type="checkbox" id="includeUppercase" checked>
                <label for="includeUppercase">包含大写字母</label>
            </div>
            <div class="control-group">
                <input type="checkbox" id="includeLowercase" checked>
                <label for="includeLowercase">包含小写字母</label>
            </div>
            <div class="control-group">
                <input type="checkbox" id="includeNumbers" checked>
                <label for="includeNumbers">包含数字</label>
            </div>
            <div class="control-group">
                <input type="checkbox" id="includeSymbols">
                <label for="includeSymbols">包含符号</label>
            </div>
            <button id="generatePassword">生成密码</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
